                    case 'home':
                        return <Home setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} activities={activities} testimonials={testimonials} blogPosts={blogPosts} />;
                    case 'about':
                        return <About teamMembers={teamMembers} />;
                    case 'adventures':
                        return <Adventures activities={activities} setCurrentPage={setCurrentPage} />;
                    case 'pricing':
                        return <Pricing />;
                    case 'blog':
                        return <Blog blogPosts={blogPosts} setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} />;
                    case 'blogPost':
                        return <BlogPostDetail post={selectedBlogPost} setCurrentPage={setCurrentPage} />;
                    case 'contact':
                        return <Contact />;
                    case 'faqs':
                        return <FAQs faqs={faqs} />;
                    case 'legal':
                        return <Legal />;
                    default:
                        return <Home setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} activities={activities} testimonials={testimonials} blogPosts={blogPosts} />;
                }
            };

            return (
                <>
                    <Navbar setCurrentPage={setCurrentPage} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} setSelectedBlogPost={setSelectedBlogPost} />
                    <main className="flex-grow">
                        {renderPage()}
                    </main>
                    <Footer setCurrentPage={setCurrentPage} />
                    {!cookieConsent && <CookieConsentBanner onAccept={handleAcceptCookies} onDecline={handleDeclineCookies} />}
                </>
            );
        };

        // Render the main App component into the root div
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
