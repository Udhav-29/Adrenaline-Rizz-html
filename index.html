            const [confirmationNumber, setConfirmationNumber] = useState('');
            const [selectedDate, setSelectedDate] = useState(null); // New state for selected date

                                                    .slice(0, 3); // Get top 3

                // Reset form and addons if activity changes or flow restarts
                setFormData({
                    fullName: '',
                    email: '',
                    phone: '',
                    dob: '',
                    emergencyContactName: '',
                    emergencyContactPhone: '',
                    agreedToTerms: false,
                });
                setSelectedAddons({
                    proAdventurer: false,
                    premiumPhoto: false,

                setIsProcessingPayment(false);
                setPaymentSuccess(null);
                setConfirmationNumber('');
                setSelectedDate(null); // Reset date
                setSelectedTimeSlot(null); // Reset time slot
                setCurrentMonth(new Date()); // Reset calendar to current month
            }, [activity]);

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData({
                    ...formData,
                    [name]: type === 'checkbox' ? checked : value,
                });
            };

            const validateStep1 = () => {
                const errors = {};
                if (!selectedDate) errors.selectedDate = 'Please select a date';
                if (!selectedTimeSlot) errors.selectedTimeSlot = 'Please select a time slot';
                if (!formData.fullName.trim()) errors.fullName = 'Full Name is required';
                if (!formData.email.trim()) errors.email = 'Email is required';
                else if (!/\S+@\S+\.\S+/.test(formData.email)) errors.email = 'Email is invalid';
                if (!formData.phone.trim()) errors.phone = 'Phone Number is required';
                if (!formData.dob.trim()) errors.dob = 'Date of Birth is required';
                if (!formData.emergencyContactName.trim()) errors.emergencyContactName = 'Emergency Contact Name is required';
                if (!formData.emergencyContactPhone.trim()) errors.emergencyContactPhone = 'Emergency Contact Phone is required';
                if (!formData.agreedToTerms) errors.agreedToTerms = 'You must agree to the terms';
                setFormErrors(errors);
                return Object.keys(errors).length === 0;
            };

            const handleNextStep = () => {
                if (bookingStep === 1) {
                    if (validateStep1()) {
                        setBookingStep(2);
                    }
                } else if (bookingStep === 2) {
                    setBookingStep(3);
                }
            };

            const handlePrevStep = () => {
                setBookingStep(bookingStep - 1);
            };

            const handleAddonToggle = (addonName) => {
                setSelectedAddons(prev => ({
                    ...prev,
                    [addonName]: !prev[addonName],
                }));
            };

            const calculateTotalPrice = () => {
                let total = activity.basePrice;
                if (selectedAddons.proAdventurer) {
                    total += ADDON_PRO_ADVENTURER_PRICE;
                }
                if (selectedAddons.premiumPhoto) {
                    total += ADDON_PREMIUM_PHOTO_PACK_PRICE;
                }
                return total;
            };

                setIsProcessingPayment(true);

                setTimeout(() => {
                    const success = Math.random() > 0.1; // 90% chance of success

                    if (success) {
                        setConfirmationNumber(`ADRIZZ-${Math.random().toString(36).substr(2, 9).toUpperCase()}`);

                    } else {

                    }

                return `₹${price.toLocaleString('en-IN')}`;

            const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
            const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay(); // 0 for Sunday, 1 for Monday

            const renderCalendar = (month, year) => {
                const daysInMonth = getDaysInMonth(year, month);
                const firstDay = getFirstDayOfMonth(year, month);
                const calendarDays = [];
                const today = new Date();
                today.setHours(0,0,0,0); // Normalize today for comparison

                // Fill leading empty days
                for (let i = 0; i < firstDay; i++) {
                    calendarDays.push(<div key={`empty-${i}`} className="p-2"></div>);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    date.setHours(0,0,0,0); // Normalize date for comparison
                    const isPast = date < today; // Check if date is in the past
                    const isSelected = selectedDate && selectedDate.toDateString() === date.toDateString();
                    const isToday = date.toDateString() === today.toDateString();

                    // Only allow selection of future dates up to 3 months from now
                    const maxDate = new Date();
                    maxDate.setMonth(maxDate.getMonth() + 3);
                    maxDate.setHours(0,0,0,0);

                    const isSelectable = !isPast && date <= maxDate;

                    calendarDays.push(
                        <button
                            key={day}
                            className={`p-2 rounded-full font-semibold transition-colors duration-200
                                ${isSelectable ? 'cursor-pointer' : 'opacity-50 cursor-not-allowed'}

                            `}
                            onClick={() => isSelectable && setSelectedDate(date)}
                            disabled={!isSelectable}
                        >
                            {day}
                        </button>
                    );
                }
                return calendarDays;
            };

            const generateTimeSlots = (durationMinutes) => {
                const slots = [];
                for (let hour = 10; hour <= 18; hour++) { // 10 AM to 6 PM
                    if (hour < 18 || durationMinutes === 30) { // For 30-min slots, last one is 5:30-6:00
                        let startHour = hour;
                        let endHour = hour;
                        let startMinute = 0;
                        let endMinute = durationMinutes;

                        // First slot of the hour (e.g., 10:00 - 10:30)
                        let timeStringStart = `${String(startHour).padStart(2, '0')}:${String(startMinute).padStart(2, '0')}`;
                        let timeStringEnd = `${String(endHour).padStart(2, '0')}:${String(endMinute).padStart(2, '0')}`;
                        slots.push(`${timeStringStart} - ${timeStringEnd}`);

                        if (durationMinutes === 30) {
                            // Second slot of the hour (e.g., 10:30 - 11:00)
                            startMinute = 30;
                            endMinute = 0;
                            endHour = hour + 1;
                            timeStringStart = `${String(hour).padStart(2, '0')}:${String(startMinute).padStart(2, '0')}`;
                            timeStringEnd = `${String(endHour).padStart(2, '0')}:${String(endMinute).padStart(2, '0')}`;
                            slots.push(`${timeStringStart} - ${timeStringEnd}`);
                        }
                    } else if (hour === 18 && durationMinutes === 60) {
                        // For 60-min slots, the last one ends at 7 PM (6 PM + 1 hr)
                        slots.push(`18:00 - 19:00`);
                    }
                }
                return slots;
            };

            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                maxMonth.setMonth(maxMonth.getMonth() + 2); // Allow next 2 months for display (total 3 including current)
                maxMonth.setDate(1); // Normalize to first of month for comparison

                     setCurrentMonth(next);

                                            Date: {selectedDate ? selectedDate.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) : 'Please select a date'}

                                        <p className="text-steel-grey-600 mb-4">
                                            Time Slot: {selectedTimeSlot || 'Please select a time slot'}

                                                {renderCalendar(displayMonth, displayYear)}
                                            </div>
                                            {formErrors.selectedDate && <p className="text-red-500 text-sm mt-2">{formErrors.selectedDate}</p>}
                                        </div>

                                        {/* Time Slots */}
                                        <div className="time-slots-container">
                                            <h4 className="text-lg font-semibold text-steel-grey-700 mb-3">Available Time Slots ({activity.slotDurationMinutes}-min slots):</h4>
                                            <div className="grid grid-cols-2 sm:grid-cols-3 gap-3 max-h-48 overflow-y-auto scrollbar-hide p-2 border border-steel-grey-100 rounded-md">
                                                {generateTimeSlots(activity.slotDurationMinutes).map(slot => (
                                                    <button
                                                        key={slot}
                                                        className={`p-2 rounded-md border text-center font-medium transition-colors duration-200
                                                            ${selectedTimeSlot === slot ? 'bg-deep-sky-blue-500 text-white border-deep-sky-blue-500' : 'bg-steel-grey-50 text-steel-grey-700 hover:bg-steel-grey-100 border-steel-grey-200'}
                                                        `}
                                                        onClick={() => setSelectedTimeSlot(slot)}
                                                    >
                                                        {slot}
                                                    </button>
                                                ))}
                                            </div>
                                            {formErrors.selectedTimeSlot && <p className="text-red-500 text-sm mt-2">{formErrors.selectedTimeSlot}</p>}
                                        </div>

                                        {/* Participant Details Form - Combined */}
                                        <h3 className="text-2xl font-semibold text-forest-green-600 mb-4 mt-8">Your Contact Details:</h3>
                                        <form className="space-y-4">
                                            <div>
                                                <label htmlFor="fullName" className="block text-steel-grey-700 text-sm font-semibold mb-1">Full Name</label>
                                                <input type="text" id="fullName" name="fullName" value={formData.fullName} onChange={handleInputChange} className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="Your Full Name" />
                                                {formErrors.fullName && <p className="text-red-500 text-sm mt-1">{formErrors.fullName}</p>}
                                            </div>
                                            <div>
                                                <label htmlFor="email" className="block text-steel-grey-700 text-sm font-semibold mb-1">Email Address</label>
                                                <input type="email" id="email" name="email" value={formData.email} onChange={handleInputChange} className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="your.email@example.com" />
                                                {formErrors.email && <p className="text-red-500 text-sm mt-1">{formErrors.email}</p>}
                                            </div>
                                            <div>
                                                <label htmlFor="phone" className="block text-steel-grey-700 text-sm font-semibold mb-1">Phone Number</label>
                                                <input type="tel" id="phone" name="phone" value={formData.phone} onChange={handleInputChange} className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="+91 9876543210" />
                                                {formErrors.phone && <p className="text-red-500 text-sm mt-1">{formErrors.phone}</p>}
                                            </div>
                                            <div>
                                                <label htmlFor="dob" className="block text-steel-grey-700 text-sm font-semibold mb-1">Date of Birth</label>
                                                <input type="date" id="dob" name="dob" value={formData.dob} onChange={handleInputChange} className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" />
                                                {formErrors.dob && <p className="text-red-500 text-sm mt-1">{formErrors.dob}</p>}
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label htmlFor="emergencyContactName" className="block text-steel-grey-700 text-sm font-semibold mb-1">Emergency Contact Name</label>
                                                    <input type="text" id="emergencyContactName" name="emergencyContactName" value={formData.emergencyContactName} onChange={handleInputChange} className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="Emergency Contact Name" />
                                                    {formErrors.emergencyContactName && <p className="text-red-500 text-sm mt-1">{formErrors.emergencyContactName}</p>}
                                                </div>
                                                <div>
                                                    <label htmlFor="emergencyContactPhone" className="block text-steel-grey-700 text-sm font-semibold mb-1">Emergency Contact Phone</label>
                                                    <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" value={formData.emergencyContactPhone} onChange={handleInputChange} className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="+91 9876543210" />
                                                    {formErrors.emergencyContactPhone && <p className="text-red-500 text-sm mt-1">{formErrors.emergencyContactPhone}</p>}
                                                </div>
                                            </div>
                                            <div className="flex items-center">
                                                <input type="checkbox" id="agreedToTerms" name="agreedToTerms" checked={formData.agreedToTerms} onChange={handleInputChange} className="form-checkbox h-5 w-5 text-deep-sky-blue-500 rounded focus:ring-deep-sky-blue-500" />
                                                <label htmlFor="agreedToTerms" className="ml-2 text-steel-grey-700 text-sm">
                                                    I agree to the <a href="#" onClick={() => window.setPageAndPost('legal')} className="text-deep-sky-blue-600 hover:underline">Terms of Service</a> and <a href="#" onClick={() => window.setPageAndPost('legal')} className="text-deep-sky-blue-600 hover:underline">Cancellation Policy</a>.
                                                </label>
                                            </div>
                                            {formErrors.agreedToTerms && <p className="text-red-500 text-sm mt-1">{formErrors.agreedToTerms}</p>}
                                        </form>
                                    </div>
                                </div>
                            </div>
                        );
                    case 2:
                        return (
                            <div className="animate-fade-in-up">
                                <h2 className="text-3xl font-bold text-forest-green-600 mb-6 text-center font-['Poppins']">Enhance Your Adventure!</h2>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    {/* Add-ons Section */}
                                    <div className="bg-white p-6 rounded-lg shadow-md border border-steel-grey-100">
                                        <h3 className="text-2xl font-semibold text-terracotta-600 mb-4">Optional Add-ons:</h3>
                                        <div className="space-y-4">
                                            <label className="flex items-center p-3 border rounded-md cursor-pointer hover:bg-light-brown-50 transition-colors">
                                                <input
                                                    type="checkbox"
                                                    className="form-checkbox h-5 w-5 text-deep-sky-blue-500 rounded focus:ring-deep-sky-blue-500"
                                                    checked={selectedAddons.proAdventurer}
                                                    onChange={() => handleAddonToggle('proAdventurer')}
                                                />
                                                <div className="ml-3">
                                                    <span className="font-semibold text-forest-green-600">Pro Adventurer Package</span>
                                                    <span className="text-sm text-steel-grey-700 ml-2">(+ {formatPrice(ADDON_PRO_ADVENTURER_PRICE)})</span>
                                                    <p className="text-xs text-steel-grey-600 mt-1">Enhanced Injury Insurance & Basic Photo Pack.</p>
                                                </div>
                                            </label>
                                            <label className="flex items-center p-3 border rounded-md cursor-pointer hover:bg-light-brown-50 transition-colors">
                                                <input
                                                    type="checkbox"
                                                    className="form-checkbox h-5 w-5 text-deep-sky-blue-500 rounded focus:ring-deep-sky-blue-500"
                                                    checked={selectedAddons.premiumPhoto}
                                                    onChange={() => handleAddonToggle('premiumPhoto')}
                                                />
                                                <div className="ml-3">
                                                    <span className="font-semibold text-forest-green-600">Premium Photo/Video Pack</span>
                                                    <span className="text-sm text-steel-grey-700 ml-2">(+ {formatPrice(ADDON_PREMIUM_PHOTO_PACK_PRICE)})</span>
                                                    <p className="text-xs text-steel-grey-600 mt-1">High-resolution photos & video footage of your adventure.</p>
                                                </div>
                                            </label>
                                        </div>
                                    </div>

                                    {/* Adventures You Might Also Love */}
                                    <div className="bg-white p-6 rounded-lg shadow-md border border-steel-grey-100">
                                        <h3 className="text-2xl font-semibold text-forest-green-600 mb-4">Adventures You Might Also Love:</h3>
                                        {recommendedActivities.length > 0 ? (
                                            <div className="grid grid-cols-1 gap-4">
                                                {recommendedActivities.map(recActivity => (
                                                    <div key={recActivity.id} className="flex items-center p-3 border border-steel-grey-100 rounded-md bg-light-brown-50">
                                                        <img src={recActivity.image} alt={recActivity.name} className="w-16 h-16 object-cover rounded-md mr-3" onError={(e) => { e.target.onerror = null; e.target.src = `https://placehold.co/64x64/D3D3D3/000000?text=${recActivity.name.slice(0,1)}`; }} />
                                                        <div>
                                                            <p className="font-semibold text-terracotta-600 text-lg">{recActivity.name}</p>
                                                            <p className="text-sm text-steel-grey-700">{recActivity.location} | {recActivity.displayPrice}</p>
                                                            <a href="#" onClick={(e) => { e.preventDefault(); window.open(`index.html?page=adventures&activityId=${recActivity.id}`, '_blank'); }} className="text-deep-sky-blue-600 hover:underline text-sm mt-1 inline-block">Explore This Adventure &rarr;</a>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <p className="text-steel-grey-700 italic">No other recommendations at the moment.</p>
                                        )}
                                        <div className="text-center mt-6">
                                            <button
                                                className="bg-forest-green-100 text-forest-green-700 hover:bg-forest-green-200 font-semibold py-2 px-6 rounded-full text-md transition-colors"
                                                onClick={() => setCurrentPage('adventures')}
                                            >
                                                View All Adventures
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );
                    case 3:
                        return (
                            <div className="animate-fade-in-up">
                                <h2 className="text-3xl font-bold text-forest-green-600 mb-6 text-center font-['Poppins']">Secure Payment</h2>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    {/* Final Summary */}
                                    <div className="bg-light-brown-50 p-6 rounded-lg shadow-md border border-light-brown-100">
                                        <h3 className="text-2xl font-semibold text-terracotta-600 mb-4">Your Order Summary:</h3>
                                        <div className="flex justify-between text-lg text-steel-grey-700 mb-2">
                                            <span>{activity.name}</span>
                                            <span>{formatPrice(activity.basePrice)}</span>
                                        </div>
                                        {selectedAddons.proAdventurer && (
                                            <div className="flex justify-between text-steel-grey-700 text-base mb-1">
                                                <span>Pro Adventurer Package</span>
                                                <span>+ {formatPrice(ADDON_PRO_ADVENTURER_PRICE)}</span>
                                            </div>
                                        )}
                                        {selectedAddons.premiumPhoto && (
                                            <div className="flex justify-between text-steel-grey-700 text-base mb-1">
                                                <span>Premium Photo/Video Pack</span>
                                                <span>+ {formatPrice(ADDON_PREMIUM_PHOTO_PACK_PRICE)}</span>
                                            </div>
                                        )}
                                        <div className="border-t border-steel-grey-200 pt-4 mt-4 flex justify-between text-2xl font-bold text-forest-green-700">
                                            <span>Total Amount:</span>
                                            <span>{formatPrice(calculateTotalPrice())}</span>
                                        </div>
                                        <p className="text-sm text-steel-grey-600 mt-4 text-center">All prices include applicable taxes.</p>
                                    </div>

                                    {/* Payment Form */}
                                    <div className="bg-white p-6 rounded-lg shadow-md border border-steel-grey-100">
                                        <h3 className="text-2xl font-semibold text-forest-green-600 mb-4">Payment Information:</h3>
                                        <div className="flex justify-center space-x-4 mb-6">
                                            <i className="fab fa-cc-visa fa-3x text-deep-sky-blue-600"></i>
                                            <i className="fab fa-cc-mastercard fa-3x text-terracotta-600"></i>
                                            <i className="fas fa-money-check-alt fa-3x text-forest-green-600"></i> {/* Generic for Netbanking/UPI */}
                                        </div>
                                        <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); handlePaymentSubmit(); }}>
                                            <div>
                                                <label htmlFor="cardNumber" className="block text-steel-grey-700 text-sm font-semibold mb-1">Card Number</label>
                                                <input type="text" id="cardNumber" className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="XXXX XXXX XXXX XXXX" maxLength="16" required />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label htmlFor="expiryDate" className="block text-steel-grey-700 text-sm font-semibold mb-1">Expiry Date</label>
                                                    <input type="text" id="expiryDate" className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="MM/YY" maxLength="5" required />
                                                </div>
                                                <div>
                                                    <label htmlFor="cvv" className="block text-steel-grey-700 text-sm font-semibold mb-1">CVV</label>
                                                    <input type="text" id="cvv" className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="XXX" maxLength="3" required />
                                                </div>
                                            </div>
                                            <div>
                                                <label htmlFor="cardName" className="block text-steel-grey-700 text-sm font-semibold mb-1">Name on Card</label>
                                                <input type="text" id="cardName" className="w-full p-3 border rounded-md focus:ring-2 focus:ring-deep-sky-blue-500" placeholder="Full Name" required />
                                            </div>
                                            {isProcessingPayment && (
                                                <div className="flex items-center justify-center text-deep-sky-blue-600 mt-4">
                                                    <i className="fas fa-spinner fa-spin mr-2"></i> Processing Payment...
                                                </div>
                                            )}
                                            {paymentSuccess === false && (
                                                <p className="text-red-500 text-center mt-4">Payment failed. Please check your details or try again.</p>
                                            )}
                                            <button
                                                type="submit"
                                                className="w-full bg-terracotta-500 hover:bg-terracotta-600 text-white font-bold py-3 rounded-full text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-terracotta-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
                                                disabled={isProcessingPayment}
                                            >
                                                Pay Now
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        );
                    case 4:
                        return (
                            <div className="animate-fade-in-up text-center bg-white rounded-lg shadow-xl p-8">
                                <i className="fas fa-check-circle fa-5x text-forest-green-500 mb-6"></i>
                                <h2 className="text-4xl font-bold text-forest-green-700 mb-4 font-['Montserrat']">
                                    Booking Confirmed!
                                </h2>
                                <p className="text-lg text-steel-grey-700 mb-2">
                                    Thank you for booking your adventure with Adrenaline Rizz!
                                </p>
                                <p className="text-2xl font-bold text-terracotta-600 mb-6">
                                    Confirmation Number: {confirmationNumber}
                                </p>
                                <div className="max-w-md mx-auto mb-8">
                                    <h3 className="text-xl font-semibold text-forest-green-600 mb-3">What's Next?</h3>
                                    <ul className="list-disc list-inside text-steel-grey-700 text-left space-y-2">
                                        <li>Your detailed booking confirmation has been sent to **{formData.email}**.</li>
                                        <li>Please review the attached e-ticket/voucher for activity specifics and meeting points.</li>
                                        <li><a href="#" className="text-deep-sky-blue-600 hover:underline" onClick={(e) => { e.preventDefault(); alert('Simulating download of e-ticket!'); }}>Download Your E-Ticket</a></li>
                                        <li>Arrive at least 15 minutes before your scheduled slot.</li>
                                    </ul>
                                </div>
                                <button
                                    className="bg-deep-sky-blue-500 hover:bg-deep-sky-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-deep-sky-blue-500 focus:ring-opacity-50"
                                    onClick={() => { setCurrentPage('adventures'); setBookingStep(0); }} // Reset booking step
                                >
                                    Explore More Adventures! <i className="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        );
                    default:
                        return <p>Something went wrong with the booking steps.</p>;
                }
            };

            if (!activity) {
                return (
                    <div className="container mx-auto py-16 px-6 text-center text-xl text-terracotta-600">
                        No activity selected for booking. Please go back to adventures page.
                        <button
                            className="mt-8 bg-deep-sky-blue-500 hover:bg-deep-sky-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300"
                            onClick={() => setCurrentPage('adventures')}
                        >
                            Go to Adventures
                        </button>
                    </div>
                );
            }

            return (
                <div className="container mx-auto py-16 px-6">
                    <h1 className="text-5xl font-extrabold text-center text-terracotta-700 mb-12 font-['Montserrat'] animate-fade-in-up">
                        {`Book Your ${activity.name} Adventure`}
                    </h1>

                    {renderProgressIndicator()}

                    <div className="bg-stone-50 rounded-lg p-8">
                        {renderStepContent()}
                    </div>

                    {/* Navigation Buttons for steps */}
                    {bookingStep > 0 && bookingStep < 4 && ( // Hide buttons on confirmation step
                        <div className="flex justify-between mt-12">
                            {bookingStep > 1 && (
                                <button
                                    className="bg-steel-grey-600 hover:bg-steel-grey-700 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-steel-grey-500 focus:ring-opacity-50"
                                    onClick={handlePrevStep}
                                >
                                    <i className="fas fa-arrow-left mr-2"></i> Back
                                </button>
                            )}
                            {bookingStep < 3 && ( // Only show Next for Step 1 and 2
                                <button
                                    className={`ml-auto bg-terracotta-500 hover:bg-terracotta-600 text-white font-bold py-3 px-6 rounded-full text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg focus:outline-none focus:ring-4 focus:ring-terracotta-500 focus:ring-opacity-50`}
                                    onClick={handleNextStep}
                                >
                                    Next <i className="fas fa-arrow-right ml-2"></i>
                                </button>
                            )}
                        </div>
                    )}
                </div>
            );
        };


        // --- Main App Component ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [selectedBlogPost, setSelectedBlogPost] = useState(null); // State for single blog post view
            const [selectedActivityForBooking, setSelectedActivityForBooking] = useState(null); // State for activity being booked
            const [bookingStep, setBookingStep] = useState(0); // 0: not in booking flow, 1-4: booking steps

            // Expose setters to global scope for onClick handlers in dangerouslySetInnerHTML and other components
            useEffect(() => {
                appSetCurrentPage = setCurrentPage;
                appSetSelectedBlogPost = setSelectedBlogPost;
                appSetSelectedActivityForBooking = setSelectedActivityForBooking;
                appSetBookingStep = setBookingStep;
            }, []);

            // Close mobile menu on page change
            useEffect(() => {
                setIsMenuOpen(false);
            }, [currentPage, selectedBlogPost, bookingStep]);


            // Conditional rendering based on currentPage state
            const renderPage = () => {
                if (selectedBlogPost) {
                    return <BlogPostPage post={selectedBlogPost} setSelectedBlogPost={setSelectedBlogPost} />;
                }

                switch (currentPage) {
                    case 'home':
                        return (
                            <>
                                <HeroSection setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} />
                                <FeaturedActivities activities={activities} setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} />
                                <WhyChooseUs />
                                <TestimonialsSection testimonials={testimonials} />
                                <CallToActionSection setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} />
                            </>
                        );
                    case 'about':
                        return <AboutUsPage teamMembers={teamMembers} setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} />;
                    case 'adventures':
                        return <AdventuresPage activities={activities} setCurrentPage={setCurrentPage} setSelectedActivityForBooking={setSelectedActivityForBooking} />;
                    case 'pricing':
                        return <PricingPage />;
                    case 'blog':
                        return <BlogPage blogPosts={blogPosts} setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} />;
                    case 'joinus':
                        return <JoinUsPage />;
                    case 'contact':
                        return <ContactPage />;
                    case 'faqs':
                        return <FAQsPage faqs={faqs} />;
                    case 'legal':
                        return <LegalPage />;
                    case 'booking':
                        return <BookingFlowPage activity={selectedActivityForBooking} setCurrentPage={setCurrentPage} bookingStep={bookingStep} setBookingStep={setBookingStep} activities={activities} />;
                    default:
                        return <HeroSection setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} />; // Fallback to Home
                }
            };

            return (
                <>
                    <Navbar setCurrentPage={setCurrentPage} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} setSelectedBlogPost={setSelectedBlogPost} currentPage={currentPage} />
                    <main className="flex-grow">
                        {renderPage()}
                    </main>
                    <Footer setCurrentPage={setCurrentPage} setSelectedBlogPost={setSelectedBlogPost} />
                </>
            );
        };

        // Render the React application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
